<!-- Sección Reportes -->
<div id="reportes-section" class="section-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Reportes y Estadísticas</h2>
        <div>
            <button class="btn btn-outline-primary me-2" id="btn-exportar-reporte">
                <i class="fas fa-file-export me-1"></i> Exportar
            </button>
            <div class="btn-group">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="reportesDropdown" data-bs-toggle="dropdown">
                    <i class="fas fa-calendar me-1"></i> <span id="reporte-periodo">Últimos 30 días</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-period="7">Últimos 7 días</a></li>
                    <li><a class="dropdown-item" href="#" data-period="30">Últimos 30 días</a></li>
                    <li><a class="dropdown-item" href="#" data-period="90">Últimos 90 días</a></li>
                    <li><a class="dropdown-item" href="#" data-period="365">Últimos 12 meses</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" data-period="custom">Personalizado</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Ingresos Mensuales</h5>
                </div>
                <div class="card-body">
                    <canvas id="ingresosChart" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Distribución de Reservas</h5>
                </div>
                <div class="card-body">
                    <canvas id="reservasChart" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Ocupación por Mes</h5>
                </div>
                <div class="card-body">
                    <canvas id="ocupacionChart" height="250"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Clientes Frecuentes</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Reservas</th>
                                    <th>Total Gastado</th>
                                    <th>Última Visita</th>
                                </tr>
                            </thead>
                            <tbody id="clientes-frecuentes-list">
                                <!-- Clientes frecuentes -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
