<!-- Sección Clientes -->
<div id="clientes-section" class="section-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Clientes</h2>
        <div>
            <button class="btn btn-primary me-2" id="btn-nuevo-cliente">
                <i class="fas fa-plus me-1"></i> Nuevo Cliente
            </button>
            <button class="btn btn-outline-secondary" id="btn-exportar-clientes">
                <i class="fas fa-file-export me-1"></i> Exportar
            </button>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header bg-white">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar cliente..." id="buscar-cliente">
                        <button class="btn btn-outline-secondary" type="button" id="btn-buscar-cliente">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group float-end">
                        <select class="form-select form-select-sm" id="clientes-filter">
                            <option value="todos">Todos los clientes</option>
                            <option value="con-reserva">Con reservas activas</option>
                            <option value="sin-reserva">Sin reservas</option>
                            <option value="frecuentes">Clientes frecuentes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="tabla-clientes">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Contacto</th>
                            <th>DNI</th>
                            <th>Reservas</th>
                            <th>Última visita</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-list">
                        <!-- Los clientes se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
        <div class="form-group">
            <select class="form-select form-select-sm" id="clientes-per-page">
                <option value="10">10 por página</option>
                <option value="25">25 por página</option>
                <option value="50">50 por página</option>
                <option value="100">100 por página</option>
            </select>
        </div>
        <nav>
            <ul class="pagination pagination-sm" id="clientes-pagination">
                <!-- Paginación dinámica -->
            </ul>
        </nav>
    </div>
</div>
