<div id="reservas-section" class="section-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Reservas</h2>
        <button class="btn btn-primary" id="btn-nueva-reserva">
            <i class="fas fa-plus me-1"></i> Nueva Reserva
        </button>
    </div>
    
    <div class="card mb-4">
        <div class="card-header bg-white">
            <ul class="nav nav-tabs card-header-tabs" id="reservasTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-status="todas">Todas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-status="confirmadas">Confirmadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-status="pendientes">Pendientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-status="canceladas">Canceladas</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="tabla-reservas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Personas</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="reservas-list">
                        <!-- Las reservas se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
        <div class="form-group">
            <select class="form-select form-select-sm" id="reservas-per-page">
                <option value="10">10 por página</option>
                <option value="25">25 por página</option>
                <option value="50">50 por página</option>
                <option value="100">100 por página</option>
            </select>
        </div>
        <nav>
            <ul class="pagination pagination-sm" id="reservas-pagination">
                <!-- Paginación dinámica -->
            </ul>
        </nav>
    </div>
</div>
